<!--ng-repeat-->
<html ng-app = "mod">
<head>
	<script src="../angular.js"></script>
	<script src="test15.js"></script>
</head>
<body>
	<h1>Hello</h1>
	
	<div ng-controller="ctrl as c">
		<p ng-repeat="i in c.arr">
		<!--Unlike the classical for-loop. ng-repeat creates multiple copies of html elements that exist at the same time. 
		At each iteration it creates a scope object-->
			{{i.name}}
			{{i.age}}
		</p>
	</div>
	
</body>
</html>
