<!--Two-way binding - other input controls-->

<html ng-app = "mod">
<head>
	<script src="../angular.js"></script>
	<script src="test7.js"></script>
</head>
<body>
	<h1>Hello</h1>
	
	<div ng-controller="cntrl">
		<p ng-if="hrs > 5"> Greater than 5 </p>
		<p ng-if="hrs < 5"> Lesser than 5 </p>
		<button ng-click="onclickfunc()">click here</button>
	
		<p> <input type=text ng-model="newtext" /> </p>
		
		<p> <input type="checkbox" ng-model="newcheck" /> </p>
		<p> <input type="date" ng-model="newdate" /> </p>
		<p> <input type="radio" ng-model="newradio" value="opt1" />
			<input type="radio" ng-model="newradio" value="opt2"/>
			<input type="radio" ng-model="newradio" value="opt3"/>		
		</p>
		<p> <input type=text ng-model="changetext" ng-change="onchange()"/> </p>
		
		<p>input text: {{newtext}}</p>
		<p>check status: {{newcheck}}</p>
		<p>date: {{newdate}}</p>
		<p>radio opt: {{newradio}}</p>
		<p>changed val: {{changedVal}}</p>
	</div>
	
	
	
</body>
</html>
