<head>
	<script src="../angular.js"></script>
	<script src="test10.js"></script>
</head>
<body>
	<h1>Hello</h1>
	
	<div ng-controller="ctrl1 as c1">

			<p>input text: {{c2.newtext}}</p>
		</div>
	</div>
	
</body>
</html>
