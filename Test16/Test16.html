<!--ng-repeat-->
<html ng-app = "mod">
<head>
	<script src="../angular.js"></script>
	<script src="test16.js"></script>
</head>
<body>
	<h1>Hello</h1>
	
	<div ng-controller="ctrl as c">
		<p ng-repeat="i in c.arr">
		<!--Below are the copies of variables of each object. They are different variables at each iteration.-->
			{{$index}}
			{{$first}}
		</p>
	</div>
	
</body>
</html>
